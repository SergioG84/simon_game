<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <title>Simon Game</title>
  </head>
  <body>
    <header>
      <h1>Simon Game! Press any key to start!</h1>
      <h2></h2>
    </header>

    <div class="buttons">
      <button class="green" id="green" type="button"></button>
      <button class="red" id="red" type="button"></button>
    </div>

    <div class="buttons" id="yellow-blue-buttons">
      <button class="yellow" id="yellow" type="button"></button>
      <button class="blue" id="blue" type="button"></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
